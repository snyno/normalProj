<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="visual.css">
    <script>
        var t = 0;
        function stop_play() {
            var s_p = document.getElementById("s_p");
            if (t%2==0) {
                s_p.style.backgroundImage= "url('./img/visual/btn/visual_play.png')";
            }
            else {
                s_p.style.backgroundImage="url('./img/visual/btn/visual_stop.png')";
            }
            t++;
        }
        function pageChange(clicked_Id) {
            var i;
            for (i=0; i<4;i++){
                var pageoff = document.getElementsByClassName("paging")[i];
                pageoff.style.backgroundPosition = "0 0";
            }
            var change = document.getElementById(clicked_Id)
            change.style.backgroundPosition = "0 -13px";
        }
    </script>
    <title>visualHYWU</title>
</head>
<body>
    <div class="contents">
        <div class="slider">
            <div class="slides">
              <div id="slide-1"><img src="./img/visual/1652061776349.jpg" alt=""></div>
              <div id="slide-2"><img src="./img/visual/1652317087115.jpg" alt=""></div>
              <div id="slide-3"><img src="./img/visual/1652319683114.jpg" alt=""></div>
              <div id="slide-4"><img src="./img/visual/1652338159118.jpg" alt=""></div>
            </div>
          
            <p id="visual_paging">
                <a class="paging" id="1" href="#slide-1" onclick="pageChange(this.id)"> Slide 1 </a>
                <a class="paging" id="2" href="#slide-2" onclick="pageChange(this.id)"> Slide 2 </a>
                <a class="paging" id="3" href="#slide-3" onclick="pageChange(this.id)"> Slide 3 </a>
                <a class="paging" id="4" href="#slide-4" onclick="pageChange(this.id)"> Slide 4 </a>
                <button id="s_p" onclick="stop_play()">Stop</button>
            </p>
        </div>
        <div id="mainschedule">

        </div>
    </div>
    
</body>
</html>
